<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیامرسان سعدی | نسخه واقعی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #00a884;
            --secondary-color: #202c33;
            --background-color: #111b21;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --message-sent: #005c4b;
            --message-received: #202c33;
            --border-color: #2a3942;
            --online-status: #4ade80;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* سایدبار */
        .sidebar {
            width: 350px;
            background: var(--secondary-color);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .user-details h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .user-details span {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            margin-top: 5px;
            font-size: 12px;
        }

        .logout-btn:hover {
            color: var(--text-primary);
        }

        .search-box {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            background: var(--background-color);
            border: none;
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-item:hover {
            background: var(--border-color);
        }

        .user-item.active {
            background: var(--border-color);
        }

        .user-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-left: 15px;
            position: relative;
        }

        .online-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 10px;
            height: 10px;
            background: var(--online-status);
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
        }

        .user-info-small {
            flex: 1;
        }

        .user-info-small h4 {
            font-size: 15px;
            margin-bottom: 4px;
        }

        .user-info-small span {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* محتوای اصلی چت */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            background: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-user-info {
            flex: 1;
        }

        .chat-user-info h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .chat-user-info span {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .chat-btn:hover {
            background: var(--border-color);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="%23ffffff" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="%23111b21"/><rect width="100" height="100" fill="url(%23pattern)"/></svg>');
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 8px;
            word-wrap: break-word;
            animation: slideIn 0.2s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-sent {
            align-self: flex-end;
            background: var(--message-sent);
            border-radius: 8px 8px 0 8px;
        }

        .message-received {
            align-self: flex-start;
            background: var(--message-received);
            border-radius: 8px 8px 8px 0;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            text-align: left;
        }

        .typing-indicator {
            align-self: flex-start;
            background: var(--message-received);
            padding: 10px 15px;
            border-radius: 8px;
            color: var(--text-secondary);
            font-style: italic;
            display: none;
        }

        .input-area {
            padding: 15px 20px;
            background: var(--secondary-color);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            background: var(--border-color);
            border: none;
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            height: 45px;
            max-height: 120px;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #06a06b;
        }

        .send-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        /* وضعیت‌های مختلف */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .hidden {
            display: none !important;
        }

        /* اسکرول بار */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* مودال */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--secondary-color);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-primary);
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: var(--border-color);
            border: none;
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }

        .modal-input::placeholder {
            color: var(--text-secondary);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .message {
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .message.error {
            background: rgba(233, 93, 93, 0.2);
            color: #e95d5d;
            border: 1px solid rgba(233, 93, 93, 0.3);
        }

        .message.success {
            background: rgba(0, 168, 132, 0.2);
            color: #00a884;
            border: 1px solid rgba(0, 168, 132, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- سایدبار کاربران -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <h3 id="current-username">کاربر مهمان</h3>
                        <span id="current-userid">لطفاً وارد شوید</span>
                        <button class="logout-btn" id="logout-btn" style="display: none;">
                            <i class="fas fa-sign-out-alt"></i> خروج
                        </button>
                    </div>
                </div>
            </div>

            <div class="search-box">
                <input type="text" class="search-input" placeholder="جستجوی کاربران..." id="search-users">
            </div>

            <div class="users-list" id="users-list">
                <div class="empty-state">
                    <div style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;">
                        <i class="fas fa-users"></i>
                    </div>
                    <div>لطفاً وارد شوید</div>
                </div>
            </div>
        </div>

        <!-- منطقه چت -->
        <div class="chat-area">
            <div class="chat-header" id="chat-header" style="display: none;">
                <div class="user-avatar-small">
                    <i class="fas fa-user"></i>
                    <div class="online-dot" id="chat-online-dot"></div>
                </div>
                <div class="chat-user-info">
                    <h3 id="chat-with-user">انتخاب کاربر</h3>
                    <span id="chat-status">آنلاین</span>
                </div>
                <div class="chat-actions">
                    <button class="chat-btn">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="chat-btn">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="chat-btn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messages-container">
                <div class="empty-state">
                    <div style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div>پیامرسان سعدی</div>
                    <div style="font-size: 14px; margin-top: 8px;">برای شروع چت، یک کاربر را انتخاب کنید</div>
                </div>
            </div>

            <div class="input-area" id="input-area" style="display: none;">
                <div class="input-container">
                    <textarea class="message-input" id="message-input" placeholder="پیام خود را بنویسید..." rows="1"></textarea>
                    <button class="send-btn" id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- مودال ورود/ثبت‌نام -->
    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <h2>پیامرسان سعدی</h2>
            
            <div>
                <input type="text" class="modal-input" id="auth-username" placeholder="نام کاربری">
                <input type="text" class="modal-input" id="auth-userid" placeholder="ایدی کاربری">
                <input type="password" class="modal-input" id="auth-password" placeholder="رمز عبور">
            </div>
            
            <div class="modal-buttons">
                <button class="modal-btn btn-primary" id="login-btn">ورود</button>
                <button class="modal-btn btn-secondary" id="register-btn">ثبت‌نام</button>
            </div>
            
            <div class="message" id="auth-message"></div>
        </div>
    </div>

    <script>
        // آدرس Netlify Functions
        const API_BASE = '/.netlify/functions';

        let currentUser = null;
        let currentChat = null;
        let currentChatUser = null;
        let users = [];
        let messages = [];

        // المان‌های DOM
        const elements = {
            authModal: document.getElementById('auth-modal'),
            usersList: document.getElementById('users-list'),
            messagesContainer: document.getElementById('messages-container'),
            messageInput: document.getElementById('message-input'),
            sendBtn: document.getElementById('send-btn'),
            chatHeader: document.getElementById('chat-header'),
            inputArea: document.getElementById('input-area'),
            currentUsername: document.getElementById('current-username'),
            currentUserid: document.getElementById('current-userid'),
            chatWithUser: document.getElementById('chat-with-user'),
            chatStatus: document.getElementById('chat-status'),
            chatOnlineDot: document.getElementById('chat-online-dot'),
            logoutBtn: document.getElementById('logout-btn')
        };

        // راه‌اندازی برنامه
        function init() {
            checkAuth();
            setupEventListeners();
        }

        // بررسی وضعیت احراز هویت
        function checkAuth() {
            const savedUser = localStorage.getItem('saadi_current_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainApp();
            }
        }

        // نمایش برنامه اصلی
        async function showMainApp() {
            elements.authModal.style.display = 'none';
            elements.currentUsername.textContent = currentUser.username;
            elements.currentUserid.textContent = currentUser.userid;
            elements.logoutBtn.style.display = 'block';
            
            // بارگذاری کاربران
            await loadUsers();
        }

        // تنظیم event listeners
        function setupEventListeners() {
            // دکمه‌های ورود و ثبت‌نام
            document.getElementById('login-btn').addEventListener('click', login);
            document.getElementById('register-btn').addEventListener('click', register);
            
            // ارسال پیام
            elements.sendBtn.addEventListener('click', sendMessage);
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // جستجوی کاربران
            document.getElementById('search-users').addEventListener('input', filterUsers);
            
            // خروج
            elements.logoutBtn.addEventListener('click', logout);
        }

        // ورود کاربر
        async function login() {
            const username = document.getElementById('auth-username').value;
            const password = document.getElementById('auth-password').value;
            
            if (!username || !password) {
                showAuthMessage('لطفاً نام کاربری و رمز عبور را وارد کنید', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        action: 'login',
                        username, 
                        password 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    localStorage.setItem('saadi_current_user', JSON.stringify(currentUser));
                    showAuthMessage('ورود موفقیت‌آمیز بود!', 'success');
                    setTimeout(showMainApp, 1000);
                } else {
                    showAuthMessage(data.error, 'error');
                }
            } catch (error) {
                showAuthMessage('خطا در ارتباط با سرور', 'error');
            }
        }

        // ثبت‌نام کاربر
        async function register() {
            const username = document.getElementById('auth-username').value;
            const userid = document.getElementById('auth-userid').value;
            const password = document.getElementById('auth-password').value;
            
            if (!username || !userid || !password) {
                showAuthMessage('لطفاً تمام فیلدها را پر کنید', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        action: 'register',
                        username, 
                        userid, 
                        password 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAuthMessage('حساب کاربری با موفقیت ایجاد شد!', 'success');
                    // پاک کردن فیلدها
                    document.getElementById('auth-username').value = '';
                    document.getElementById('auth-userid').value = '';
                    document.getElementById('auth-password').value = '';
                } else {
                    showAuthMessage(data.error, 'error');
                }
            } catch (error) {
                showAuthMessage('خطا در ارتباط با سرور', 'error');
            }
        }

        // نمایش پیام در مودال احراز هویت
        function showAuthMessage(message, type) {
            const messageEl = document.getElementById('auth-message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
        }

        // بارگذاری کاربران
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        action: 'get_users'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    users = data.users.filter(user => user.userid !== currentUser.userid);
                    renderUsers(users);
                }
            } catch (error) {
                console.error('خطا در بارگذاری کاربران:', error);
            }
        }

        // نمایش کاربران در لیست
        function renderUsers(usersList) {
            elements.usersList.innerHTML = '';
            
            if (usersList.length === 0) {
                elements.usersList.innerHTML = `
                    <div class="empty-state">
                        <div>کاربری برای چت موجود نیست</div>
                    </div>
                `;
                return;
            }
            
            usersList.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.innerHTML = `
                    <div class="user-avatar-small">
                        <i class="fas fa-user"></i>
                        ${user.online ? '<div class="online-dot"></div>' : ''}
                    </div>
                    <div class="user-info-small">
                        <h4>${user.username}</h4>
                        <span>${user.online ? 'آنلاین' : 'آفلاین'} - ${user.userid}</span>
                    </div>
                `;
                
                userElement.addEventListener('click', () => startChat(user));
                elements.usersList.appendChild(userElement);
            });
        }

        // فیلتر کردن کاربران
        function filterUsers() {
            const searchTerm = document.getElementById('search-users').value.toLowerCase();
            const filteredUsers = users.filter(user => 
                user.username.toLowerCase().includes(searchTerm) || 
                user.userid.toLowerCase().includes(searchTerm)
            );
            renderUsers(filteredUsers);
        }

        // شروع چت با کاربر
        async function startChat(user) {
            currentChatUser = user;
            
            // نمایش هدر چت
            elements.chatHeader.style.display = 'flex';
            elements.inputArea.style.display = 'block';
            elements.chatWithUser.textContent = user.username;
            elements.chatStatus.textContent = user.online ? 'آنلاین' : 'آفلاین';
            elements.chatOnlineDot.style.display = user.online ? 'block' : 'none';
            
            // ایجاد یا دریافت چت
            try {
                const response = await fetch(`${API_BASE}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'create_chat',
                        user1: currentUser.userid,
                        user2: user.userid
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentChat = data.chat;
                    
                    // بارگذاری پیام‌ها
                    await loadMessages();
                    
                    // پاک کردن حالت خالی
                    const emptyState = elements.messagesContainer.querySelector('.empty-state');
                    if (emptyState) {
                        emptyState.remove();
                    }
                }
            } catch (error) {
                console.error('خطا در ایجاد چت:', error);
            }
        }

        // بارگذاری پیام‌ها
        async function loadMessages() {
            if (!currentChat) return;
            
            try {
                const response = await fetch(`${API_BASE}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'get_messages',
                        chatId: currentChat.id
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    elements.messagesContainer.innerHTML = '';
                    data.messages.forEach(message => {
                        displayMessage(message);
                    });
                    
                    // اسکرول به پایین
                    elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
                }
            } catch (error) {
                console.error('خطا در بارگذاری پیام‌ها:', error);
            }
        }

        // نمایش پیام
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.sender === currentUser.userid ? 'message-sent' : 'message-received'}`;
            
            messageElement.innerHTML = `
                <div class="message-text">${message.text}</div>
                <div class="message-time">${formatTime(message.timestamp)}</div>
            `;
            
            elements.messagesContainer.appendChild(messageElement);
            
            // اسکرول به پایین
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }

        // ارسال پیام
        async function sendMessage() {
            const text = elements.messageInput.value.trim();
            
            if (!text || !currentChat || !currentChatUser) return;
            
            try {
                const response = await fetch(`${API_BASE}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'send_message',
                        chatId: currentChat.id,
                        message: text,
                        sender: currentUser.userid,
                        senderName: currentUser.username
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // نمایش پیام در رابط کاربری
                    displayMessage(data.message);
                    
                    // پاک کردن فیلد ورودی
                    elements.messageInput.value = '';
                    elements.messageInput.style.height = 'auto';
                    
                    // فوکوس مجدد
                    elements.messageInput.focus();
                }
            } catch (error) {
                console.error('خطا در ارسال پیام:', error);
            }
        }

        // فرمت زمان
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // خروج از حساب
        function logout() {
            currentUser = null;
            currentChat = null;
            currentChatUser = null;
            localStorage.removeItem('saadi_current_user');
            
            // بازنشانی رابط کاربری
            elements.authModal.style.display = 'flex';
            elements.chatHeader.style.display = 'none';
            elements.inputArea.style.display = 'none';
            elements.currentUsername.textContent = 'کاربر مهمان';
            elements.currentUserid.textContent = 'لطفاً وارد شوید';
            elements.logoutBtn.style.display = 'none';
            elements.usersList.innerHTML = `
                <div class="empty-state">
                    <div style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;">
                        <i class="fas fa-users"></i>
                    </div>
                    <div>لطفاً وارد شوید</div>
                </div>
            `;
        }

        // راه‌اندازی برنامه
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
